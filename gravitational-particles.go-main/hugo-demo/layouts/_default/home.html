{{ define "main" }}
<div class="home-content">
    <div class="hero">
        <h1>Particles.js Hugo Demo</h1>
        <p>A demonstration of particles.js integration with Hugo using Go</p>
        
        <div class="examples">
            <h2>Demo Pages</h2>
            <ul>
                {{ range .Site.RegularPages }}
                <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>
{{ end }}
