            color: #333;
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .hero {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            max-width: 800px;
        }
        
        h1 {
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        
        .examples {
            margin-top: 2rem;
        }
        
        .examples h2 {
            margin-bottom: 1rem;
        }
        
        .examples button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .examples button:hover {
            background-color: #2980b9;
        }
        
        /* Default particles container */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            background-color: #1a1a2e;
        }
        
        .status {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            background-color: #f8f9fa;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        /* Control panel styles */
        .control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 320px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 100;
            overflow: hidden;
            transition: height 0.3s ease;
        }
        
        .control-header {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .control-title {
            font-size: 16px;
            font-weight: bold;
        }
        
        .control-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
        }
        
        .control-content {
            padding: 15px;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .control-content.collapsed {
            display: none;
        }
        
        .control-section {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }
        
        .control-section-title {
            margin-bottom: 10px;
            font-weight: bold;
            color: #3498db;
        }
        
        .control-item {
            margin-bottom: 8px;
        }
        
        .control-label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .control-row {
            display: flex;
            align-items: center;
        }
        
        .control-slider {
            flex: 1;
            margin-right: 10px;
        }
        
        .control-value {
            width: 50px;
            text-align: center;
            font-size: 12px;
            background: #333;
            border: none;
            color: white;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .control-select {
            width: 100%;
            padding: 4px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 3px;
        }
        
        .control-actions {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }
        
        .control-actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }

            background-color: #2980b9;
        }

            text-align: center;
        }

            color: white;

        }

                </div>

                        <input type="number" class="control-value" id="particleSizeValue" value="8">
                    </div>
                </div>
                
                <!-- Opacity -->

                    </div>
                </div>

                        <option value="left">Left</option>

                <!-- Gravity Effect -->

                </div>

                    </div>
                </div>
            </div>
            
            <!-- Lines Section -->

                </div>

                    </div>
                </div>

                    <div class="control-row">

                    </div>
                </div>
            </div>
            
            <!-- Interactivity Section -->

                <div class="control-section-title">Interactivity</div>
                
                <!-- Hover Mode -->
                <div class="control-item">
                    <label class="control-label">On hover</label>
                    <select id="hoverMode" class="control-select">
                        <option value="none">None</option>
                        <option value="grab" selected>Grab</option>
                        <option value="bubble">Bubble</option>
                        <option value="repulse">Repulse</option>
                    </select>
                </div>
                
                <!-- Click Mode -->

                        <option value="push" selected>Push</option>
                        <option value="remove">Remove</option>
                        <option value="bubble">Bubble</option>
                        <option value="repulse">Repulse</option>
                    </select>
                </div>

                    </small>
                </div>

                </div>

                        <input type="number" class="control-value" id="cursorSizeValue" value="35">
                    </div>
                </div>
            </div>

                <button id="resetChanges">Reset to Default</button>
                <button id="exportConfig">Export Config</button>
            </div>
        </div>
    </div>

                                    }
                                    // Large particles move slower
                                    else {
                                        p.vx = p.vx * 0.3;
                                        p.vy = p.vy * 0.3;
                                    }
                                    
                                    // Pull particles toward center initially
                                    const dx = centerX - p.x;
                                    const dy = centerY - p.y;
                                    const dist = Math.sqrt(dx * dx + dy * dy);
                                    
                                    if (dist > canvas.width / 3) {
                                        p.x = centerX + (p.x - centerX) * 0.6;
                                        p.y = centerY + (p.y - centerY) * 0.6;
                                    }
                                });
                                
                                // Add a custom hook to the particles.js draw loop
                                if (!pJS.fn.vendors.originalDrawAnimFrame) {
                                    // Store the original drawAnimFrame
                                    pJS.fn.vendors.originalDrawAnimFrame = pJS.fn.drawAnimFrame;
                                    
                                    // Override with our custom function
                                    pJS.fn.drawAnimFrame = function() {
                                        // Call the original draw function first
                                        pJS.fn.vendors.originalDrawAnimFrame();
                                        
                                        // Then add our custom physics
                                        const particles = pJS.particles.array;
                                        
                                        // Find large particles (our "planets")
                                        const planets = particles.filter(p => p.radius > 8);
                                        
                                        // Apply gravitational attraction from large particles to small ones
                                        particles.forEach(p1 => {
                                            // Skip large particles (they attract but aren't attracted much)
                                            if (p1.radius > 8) return;
                                            
                                            // Calculate attraction to each planet
                                            planets.forEach(p2 => {
                                                const dx = p2.x - p1.x;
                                                const dy = p2.y - p1.y;
                                                const dist = Math.sqrt(dx * dx + dy * dy);
                                                
                                                // Skip if too close to avoid extreme acceleration
                                                if (dist < p2.radius + p1.radius) return;
                                                
                                                // Calculate gravitational force (stronger for larger planets)
                                                const force = p2.radius * 0.01 / (dist * dist);
                                                
                                                // Apply acceleration
                                                p1.vx += dx / dist * force;
                                                p1.vy += dy / dist * force;
                                            });
                                            
                                            // Add slight drag to prevent extreme velocities
                                            p1.vx *= 0.99;
                                            p1.vy *= 0.99;
                                        });
                                    };
                                }
                            }
                        }, 100);
                    }
                }
            };
            
            const originalApplyCustom = applyCustom;
            applyCustom = function() {
                originalApplyCustom();
                const customConfig = JSON.parse(JSON.stringify(configs.default));
                customConfig.particles.color.value = "#ff0000";
                customConfig.particles.line_linked.color = "#ff0000";
                updateControlsFromConfig(customConfig);
            };
        });
        
        // Custom gravity simulation with vanilla JavaScript
        let gravityAnimationId = null;
        let pureGravityActive = false;
        
        function applyPureGravity() {
            console.log('Applying pure gravity simulation');
            
            // First destroy existing particles if any
            if (typeof destroyParticles === 'function') {
                destroyParticles();
            }
            
            // Hide particles.js container
            const particlesContainer = document.getElementById('particles-js');
            particlesContainer.style.display = 'none';
            
            // Create our own canvas for gravity simulation
            let gravityCanvas = document.getElementById('gravity-canvas');
            if (!gravityCanvas) {
                gravityCanvas = document.createElement('canvas');
                gravityCanvas.id = 'gravity-canvas';
                gravityCanvas.style.position = 'fixed';
                gravityCanvas.style.top = '0';
                gravityCanvas.style.left = '0';
                gravityCanvas.style.width = '100%';
                gravityCanvas.style.height = '100%';
                gravityCanvas.style.zIndex = '1';
                gravityCanvas.style.backgroundColor = '#0a192f';
                document.body.appendChild(gravityCanvas);
            } else {
                gravityCanvas.style.display = 'block';
            }
            
            // Setup canvas and context
            const ctx = gravityCanvas.getContext('2d');
            gravityCanvas.width = window.innerWidth;
            gravityCanvas.height = window.innerHeight;
            
            // Update status
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Current preset: Pure Gravity';
            
            // Define central sun
            const sun = {
                x: gravityCanvas.width / 2,
                y: gravityCanvas.height / 2,
                radius: 30,
                mass: 2000,
                color: '#ffdd00'
            };
            
            // Create planets
            const planets = [];
            const colors = ['#ff7e7e', '#7eff8e', '#7ee0ff', '#ffffff'];
            
            for (let i = 0; i < 150; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = 100 + Math.random() * 150;
                const x = sun.x + Math.cos(angle) * distance;
                const y = sun.y + Math.sin(angle) * distance;
                
                const speed = Math.sqrt(sun.mass / distance) * 0.5;
                
                planets.push({
                    x: x,
                    y: y,
                    radius: 2 + Math.random() * 4,
                    mass: 1,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    vx: Math.sin(angle) * speed,
                    vy: -Math.cos(angle) * speed
                });
            }
            
            // Flag to track if simulation is active
            pureGravityActive = true;
            
            // Animation loop
            function animate() {
                if (!pureGravityActive) {
                    cancelAnimationFrame(gravityAnimationId);
                    return;
                }
                
                // Clear canvas
                ctx.clearRect(0, 0, gravityCanvas.width, gravityCanvas.height);
                
                // Draw sun
                ctx.beginPath();
                ctx.arc(sun.x, sun.y, sun.radius, 0, Math.PI * 2);
                ctx.fillStyle = sun.color;
                ctx.fill();
                
                // Update and draw planets
                for (const planet of planets) {
                    // Calculate gravitational force
                    const dx = sun.x - planet.x;
                    const dy = sun.y - planet.y;
                    const distSq = dx * dx + dy * dy;
                    const dist = Math.sqrt(distSq);
                    
                    // Skip if too close to prevent extreme forces
                    if (dist > sun.radius + planet.radius) {
                        const force = sun.mass / distSq * 0.1;
                        
                        // Apply acceleration
                        planet.vx += (dx / dist) * force;
                        planet.vy += (dy / dist) * force;
                    }
                    
                    // Apply slight damping
                    planet.vx *= 0.999;
                    planet.vy *= 0.999;
                    
                    // Update position
                    planet.x += planet.vx;
                    planet.y += planet.vy;
                    
                    // Bounce off edges
                    if (planet.x < 0 || planet.x > gravityCanvas.width) {
                        planet.vx *= -0.9;
                    }
                    if (planet.y < 0 || planet.y > gravityCanvas.height) {
                        planet.vy *= -0.9;
                    }
                    
                    // Draw planet
                    ctx.beginPath();
                    ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
                    ctx.fillStyle = planet.color;
                    ctx.fill();
                    
                    // Draw line to sun
                    const lineMaxDist = 250;
                    if (dist < lineMaxDist) {
                        ctx.beginPath();
                        ctx.moveTo(planet.x, planet.y);
                        ctx.lineTo(sun.x, sun.y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - dist / lineMaxDist})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
                
                // Request next frame
                gravityAnimationId = requestAnimationFrame(animate);
            }
            
            // Start animation
            animate();
            
            console.log('Pure gravity simulation started');
        }
        
        // Handle window resizing
        window.addEventListener('resize', function() {
            const gravityCanvas = document.getElementById('gravity-canvas');
            if (gravityCanvas && pureGravityActive) {
                gravityCanvas.width = window.innerWidth;
                gravityCanvas.height = window.innerHeight;
            }
        });
        
        // Function to stop gravity simulation
        function stopGravitySimulation() {
            if (pureGravityActive) {
                pureGravityActive = false;
                cancelAnimationFrame(gravityAnimationId);
                
                const gravityCanvas = document.getElementById('gravity-canvas');
                if (gravityCanvas) {
                    gravityCanvas.style.display = 'none';
                }
                
                const particlesContainer = document.getElementById('particles-js');
                particlesContainer.style.display = 'block';
                
                console.log('Stopped gravity simulation');
            }
        }
        
        // Override destroyParticles to clean up gravity simulation
        if (typeof destroyParticles === 'function') {
            const originalDestroyParticles = destroyParticles;
            destroyParticles = function() {
                originalDestroyParticles();
                stopGravitySimulation();
            };
        }
        
        // Override applyPureGravity to update controls
        const originalApplyPureGravity = window.applyPureGravity || function() {};
        window.applyPureGravity = function() {
            // Update hover mode in UI to show correct state
            document.getElementById('hoverMode').value = 'bounce';
            
            // Call the original function from gravity.js
            if (typeof originalApplyPureGravity === 'function') {
                originalApplyPureGravity();
            }
        };
    </script>
